server.servlet.context-path=/api
# Conexao com o banco
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=maceio
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
server.error.include-stacktrace=never
spring.cloud.config.enabled=false
# Kafka Producer Costumer
spring.kafka.costumer.bootstrap-servers=127.0.0.1:9092
spring.kafka.costumer.group-id=group_id
spring.kafka.costumer.auto-offset-reset=earliest
spring.kafka.costumer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.costumer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
# Kafka Producer properties
spring.kafka.producer.bootstrap-servers=127.0.0.1:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
# Topic name
topic.name.producer=topico.teste
# Common Kafka Properties
auto.create.topics.enable=true
usuario.client.url=https://user-info.herokuapp.com/users